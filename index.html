<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh HTML dengan Warna</title>
<style>
  body {
    background-color: #f0f0f0; /* Warna latar belakang */
    color: #333; /* Warna teks */
    font-family: Arial, sans-serif; /* Jenis font */
    padding: 20px; /* Ruang di sekitar konten */
  }
  h1 {
    color: #007bff; /* Warna teks untuk judul */
  }
  p {
    color: #28a745; /* Warna teks untuk paragraf */
  }
</style>
</head>
<body>

<h1>Contoh HTML dengan Warna</h1>
<p>Ini adalah contoh HTML sederhana dengan penggunaan warna untuk latar belakang, judul, dan teks paragraf.</p>

</body>
</html>
